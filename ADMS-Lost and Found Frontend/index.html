<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost and Found Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Lost and Found Object Management System</h1>

    <!-- Data Entry Form -->
    <div class="form-container">
        <h2>Report Lost / Found Item</h2>

        <form>
            <label>Item Name</label>
            <input type="text" placeholder="Enter item name">

            <label>Category</label>
            <input type="text" placeholder="e.g. Mobile, Wallet">

            <label>Description</label>
            <textarea placeholder="Short description"></textarea>

            <label>Location</label>
            <input type="text" placeholder="Where it was lost/found">

            <label>Status</label>
            <select>
                <option>Lost</option>
                <option>Found</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Display Table -->
    <div class="table-container">
        <h2>Reported Items</h2>

        <table>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Mobile Phone</td>
                <td>Electronics</td>
                <td>Library</td>
                <td>Lost</td>
            </tr>
            <tr>
                <td>Wallet</td>
                <td>Personal</td>
                <td>Cafeteria</td>
                <td>Found</td>
            </tr>
        </table>
    </div>

</body>
</html>
